<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board and Contact Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #DFF0D8; /* Light green background */
            color: #333;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .content h2 {
            color: #4CAF50;
            margin-top: 0;
        }
        .content p, .content li {
            color: #666;
            line-height: 1.6;
        }
        .content img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>Message Board and Contact Information</h1>
    </div>
</header>

<div class="container">
    <div class="content">
        <h2>Message Board</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit"><a href="提交成功.html" target="_blank">Submit Message</a></button>
            </div>
        </form>
    </div>
    
    <div class="content">
        <h2>Contact Information</h2>
        <p><strong>Email:</strong> 1664611**8@qq.com</p>
        <p><strong>Phone:</strong> 1806404****</p>
        <p><strong>Address:</strong> Room 3**, East 11 Dormitory, Huazhong University of Science and Technology</p>
    </div>
</div>

<p><a href="index.html" target="_blank">Click here to return to the homepage!</a></p>

<footer>
    <div class="container">
        <p>Copyright &copy; 2024 My Personal Homepage</p>
    </div>
</footer>
</body>
</html>
